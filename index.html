<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Limpeza de Ficha Criminal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      padding: 20px;
    }
    .container {
      max-width: 650px;
      background: #fff;
      margin: auto;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    .icon {
      font-size: 50px;
      text-align: center;
    }
    h1 {
      text-align: center;
    }
    label {

      display: block;

    }

    }
    .upload-button {

      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 6px;

    }
  </style>
</head>
<body>
