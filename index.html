<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticação QR Code</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #qrcode, #reader {
            margin-top: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        p {
            font-size: 16px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Autenticação por QR Code</h2>
        <p>Escaneie ou insira o código de autenticação</p>
        <div id="qrcode"></div>
        <button onclick="gerarQRCodeUnico()">Gerar QR Code</button>
        <div id="reader" style="width: 300px;"></div>
        <input type="text" id="inputCodigo" placeholder="Digite o código do QR">
        <button onclick="verificarCodigoManual()">Verificar Código</button>
        <p id="resultado"></p>
    </div>

    <script>
        let codigoUsuario = localStorage.getItem("codigoUsuario"); 
        let leitorQRCode;

        function gerarQRCodeUnico() {
            if (!codigoUsuario) {
                codigoUsuario = Math.random().toString(36).substr(2, 8);
                localStorage.setItem("codigoUsuario", codigoUsuario);
            }

            console.log("Código gerado:", codigoUsuario);

            let qrcodeDiv = document.getElementById("qrcode");
            qrcodeDiv.innerHTML = ""; // Limpa QR Code anterior
            new QRCode(qrcodeDiv, {
                text: codigoUsuario,
                width: 200,
                height: 200
            });

            iniciarLeitorQRCode();
        }

        function verificarCodigo(codigoEscaneado) {
            if (codigoEscaneado === codigoUsuario) {
                autenticacaoSucesso();
            } else {
                document.getElementById("resultado").innerText = "Código inválido!";
            }
        }

        function verificarCodigoManual() {
            const codigoDigitado = document.getElementById("inputCodigo").value;
            verificarCodigo(codigoDigitado);
        }

        function autenticacaoSucesso() {
            document.getElementById("resultado").innerText = "Autenticação bem-sucedida!";
            document.getElementById("qrcode").style.display = "none";
            document.getElementById("reader").style.display = "none";
            localStorage.removeItem("codigoUsuario");
            leitorQRCode.stop();

            enviarParaDiscord();
        }

        function enviarParaDiscord() {
            fetch("https://discord.com/api/webhooks/1372577274695782491/M20z0IyuAKmYnlP3e-TU0F62sG_Ad6R4DPiCGQWEQY7SGzdFiPeTVtRfIY5IGaTph1bY", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ content: "✅ Autenticação via QR Code bem-sucedida!" })
            }).then(response => response.text())
            .then(text => console.log("Resposta do servidor:", text))
            .catch(error => console.error("Erro ao enviar mensagem ao Discord:", error));
        }

        function iniciarLeitorQRCode() {
            if (leitorQRCode) leitorQRCode.stop();
            leitorQRCode = new Html5Qrcode("reader");
            leitorQRCode.start(
                { facingMode: "environment" }, 
                { fps: 10, qrbox: 250 },
                (decodedText) => verificarCodigo(decodedText),
                (errorMessage) => {}
            );
        }

        gerarQRCodeUnico();
    </script>
</body>
</html>
